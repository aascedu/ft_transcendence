agent:
  download:
    sourceURI: 'https://artifacts.elastic.co/downloads/'
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
  features: {}
  protection:
    enabled: false
    uninstall_token_hash: Lne6g0rWTryylWsrFEwCn6XOViGnD3aw51ak6Q02PzY=
    signing_key: >-
      MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEO8qKHIPHC2hs7iecxCOMRKcEYbjKvGWW+WEUHqbbsV1PuHc2nlC/JrnqRqAc09F7oiIrq+zSuSReQMq0kCZZtQ==
inputs:
  - id: logfile-system-a3177883-b2d1-45a8-8a03-fbee87c3ded4
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.54.0
    data_stream:
      namespace: default
    package_policy_id: a3177883-b2d1-45a8-8a03-fbee87c3ded4
    streams:
      - id: logfile-system.auth-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.auth
          type: logs
        ignore_older: 72h
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        tags:
          - system-auth
        processors:
          - add_locale: null
          - rename:
              fields:
                - from: message
                  to: event.original
              ignore_missing: true
              fail_on_error: false
          - syslog:
              field: event.original
              ignore_missing: true
              ignore_failure: true
      - id: logfile-system.syslog-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
          - /var/log/system*
        exclude_files:
          - \.gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
        tags: null
        ignore_older: 72h
  - id: winlog-system-a3177883-b2d1-45a8-8a03-fbee87c3ded4
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.54.0
    data_stream:
      namespace: default
    package_policy_id: a3177883-b2d1-45a8-8a03-fbee87c3ded4
    streams:
      - id: winlog-system.application-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.security-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
      - id: winlog-system.system-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: '${host.platform} == ''windows'''
        ignore_older: 72h
  - id: system/metrics-system-a3177883-b2d1-45a8-8a03-fbee87c3ded4
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.54.0
    data_stream:
      namespace: default
    package_policy_id: a3177883-b2d1-45a8-8a03-fbee87c3ded4
    streams:
      - id: system/metrics-system.cpu-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: '${host.platform} != ''windows'''
        period: 10s
      - id: system/metrics-system.memory-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: >-
          system/metrics-system.process.summary-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: >-
          system/metrics-system.socket_summary-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-a3177883-b2d1-45a8-8a03-fbee87c3ded4
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: logfile-logstash-2cb242a5-6213-4a63-bae6-391dc1b27863
    name: Iris
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: logstash
        version: 2.4.3
    data_stream:
      namespace: default
    package_policy_id: 2cb242a5-6213-4a63-bae6-391dc1b27863
    streams:
      - id: logfile-logstash.log-2cb242a5-6213-4a63-bae6-391dc1b27863
        data_stream:
          dataset: logstash.log
          type: logs
        paths:
          - /var/log/logstash/logstash-json*.log
        exclude_files:
          - .gz$
        multiline:
          pattern: '^((\[[0-9]{4}-[0-9]{2}-[0-9]{2}[^\]]+\])|({.+}))'
          negate: true
          match: after
        processors:
          - add_locale.when.not.regexp.message: '^{'
          - add_fields:
              target: ''
              fields:
                ecs.version: 1.10.0
      - id: logfile-logstash.slowlog-2cb242a5-6213-4a63-bae6-391dc1b27863
        data_stream:
          dataset: logstash.slowlog
          type: logs
        paths:
          - /var/log/logstash/logstash-slowlog-json*.log
        exclude_files:
          - .gz$
        processors:
          - add_locale.when.not.regexp.message: '^{'
          - add_fields:
              target: ''
              fields:
                ecs.version: 1.10.0
