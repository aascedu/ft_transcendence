<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BATCH - Error 404 - Page Not Found</title>
	<link rel="icon" href="/errorPages/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="/errorPages/404.css" type="text/css" media="all">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body class="dot-pattern">
    <div class="d-flex w-100 flex-column justify-content-center align-items-center translate-middle top-50 start-50 position-absolute">
		<div class="d-flex w-50 flex-nowrap justify-content-between align-items-center">
			<div class="four unselectable">4</div>
			<div class="zero">
				<img src="/errorPages/ball.png" alt="table tennis ball" draggable="false" (dragstart)="false;" class="unselectable">
			</div>
			<div class="four unselectable">4</div>
		</div>
		<div class="d-flex w-50 justify-content-center align-items-center">
			<div class="language-selector">
				<button class="btn dropdown border-0" type="button" data-bs-toggle="dropdown">
					<img src="/errorPages/flag-en.png" alt="en" draggable="false" (dragstart)="false;" class="unselectable">
				</button>
				<ul class="dropdown-menu py-0 bg-transparent border-0" role="menu">
					<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
						<img src="/errorPages/flag-fr.png" alt="fr" draggable="false" (dragstart)="false;" class="unselectable">
					</a></li>
					<li><a class="language-selector-dropdown dropdown-item border-0" role="menuitem" href="#">
						<img src="/errorPages/flag-zh.png" alt="zh" draggable="false" (dragstart)="false;" class="unselectable">
					</a></li>
				</ul>
			</div>
			<div class="message unselectable" data-language="404">Page not found</div>
		</div>
	</div>
	<script src="/errorPages/404.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
