filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
- add_cloud_metadata: ~

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:https://apollo:9200}'
  username: '${ELASTICSEARCH_USERNAME:${ELASTIC_USER}}'
  password: '${ELASTICSEARCH_PASSWORD:${ELASTIC_PASSWORD}}'
