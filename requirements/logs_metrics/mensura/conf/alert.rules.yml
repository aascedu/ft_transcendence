groups:
- name: alert.rules
  rules:
  - alert: InstanceDown
    expr: up == 0 or pg_up == 0
    for: 60s
    labels:
      severity: "critical"
    annotations:
      summary: "Endpoint {{ $labels.instance }} down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 60 seconds."

  - alert: HighMemoryUsage
    expr: (process_resident_memory_bytes{job!~"db_exporter_[amp]"} / process_virtual_memory_bytes{job!~"db_exporter_[amp]"}) * 100 > 80
    for: 1m
    labels:
      severity: "warning"
    annotations:
      summary: "High Memory Usage Detected"
      description: "The process {{ $labels.instance }} is using a high percentage of virtual memory compared to resident memory."